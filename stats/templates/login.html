<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
    <div class="login-container">
        <h2>Вход в систему</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error-message" style="display: block;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form class="login-form" method="POST" action="{% url 'login_page' %}">
            {% csrf_token %}
            <input type="text" name="login" class="input-field" placeholder="Логин" required>
            <input type="password" name="password" class="input-field" placeholder="Пароль" required>
            <button type="submit" class="submit-button">Войти</button>
        </form>
    </div>
</body>
</html>
